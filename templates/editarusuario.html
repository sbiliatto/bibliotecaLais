<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Biblioteca</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('lista_usuario') }}">Ver usuários</a>
        <a href="{{ url_for('novo_usuario') }}">Adicionar Usuário</a>
    </nav>
</header>

<main>
    <h2>Editar Usuário</h2>
    <form action="{{ url_for('editar_usuario', id=usuario[0]) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario[1] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario[2] }}" required>

        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" value="{{ usuario[3] }}" required>

        <button type="submit">Salvar Alterações</button>
        <a href="{{ url_for('lista_usuario') }}">Cancelar</a>
    </form>
</main>
</body>
</html>
